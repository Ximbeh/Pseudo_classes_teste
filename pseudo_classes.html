<style>
    a {
  display: inline-block;
  padding: 1rem 2rem;
  font-size: 1.5rem;
  font-family: Arial;
  text-decoration: none;
  background: #caf;
  color: #217;
}

a:hover {
  background: #adf;
  color: #147;
}

a:focus {
  background: #cfa;
  color: #371;
}

a:active {
  background: #ffa;
  color: #761;
}

a:visited {
  background: #fda;
  color: #731;
}
</style>
